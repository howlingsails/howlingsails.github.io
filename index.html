<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Howling Sails Studio</title>
    </head>
    <body class="hsbody">
        <div
            class="header">
            <!--Content before waves#-->
            <div
                class="inner-header flex-centered">
          
                <h1>Howling Sails Studio</h1><br>
            </div>
            <div class="inner-subheader flex-centered">
                <h3>&ldquo;A smooth sea never made a skilled sailor!&rdquo;<quote class="quote">&hellip;unknown author</quote></h3>
            </div>
            <!--Waves Container-->
            <div>
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewbox="0 24 150 28" preserveaspectratio="none" shape-rendering="auto">
                    <defs>
                        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"/>
                    </defs>
                    <g class="parallax">
                        <use xlink:href="#gentle-wave" x="34" y="10" fill="rgba(0,35,80,0.45)"/>
                        <use xlink:href="#gentle-wave" x="5" y="11" fill="rgba(0,35,80,0.5)"/>
                        <use xlink:href="#gentle-wave" x="136" y="11" fill="rgba(0,35,80,0.55)"/>
                        <use xlink:href="#gentle-wave" x="79" y="12" fill="rgba(0,35,80,0.6)"/>
                    </g>
                </svg>
            </div>
            <!--Waves end-->
        </div>
        <!--Header ends-->
        <!--Content starts-->
        <div class="content flex-centered">
            <p>Yes, survival of storm always makes us &quot;wiser for the time&quot; and with perserance we do sail into the sunrise;<br> however, we will only survive the storm by having good systems and processes already in place.
            </p>
            <p></p>
        </div>
        <!--Content ends-->

    </body>
</html>
